{% load static %}

<link rel="stylesheet" href="{% static 'gymstats/home.css' %}?ver=1.2.0">
<link rel="stylesheet" href="{% static 'gymstats/shared.css' %}?ver=1.0">
<link rel="stylesheet" href="{% static 'gymstats/calendar.css' %}?ver=1.2.0">
{{ sessions|json_script:'sessions' }}

<head>
    <meta charset="utf-8">
    <title>Gymstats Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font Link for Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <script src="https://kit.fontawesome.com/5bda19242b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="{% static 'gymstats/calendar.js' %}" defer></script>
</head>

<body>
    <script src="{% static 'gymstats/sidebar.js' %}" defer></script>
    <div class="w3-sidebar w3-bar-block w3-white w3-xlarge" style="width: 70px;"></div>

    <div class="wrapper">
        
        <div class="add-sess">
            <form action="{% url 'gs:session-add-new' %}" method="get">
                <button>Add Session</button>
            </form>
        </div>

        <div class="calendar-wrapper">
            <header>
                <p class="date"></p>
                <div class="icons">
                  <span id="prev" class="material-symbols-rounded">chevron_left</span>
                  <span id="next" class="material-symbols-rounded">chevron_right</span>
                </div>
            </header>
            <div class="calendar">
                <ul class="weeks">
                    <li>Sun</li>
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wed</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>
                </ul>
                <ul class="days" id="days">
                </ul>
            </div>
        </div>
    </div>
</body>
