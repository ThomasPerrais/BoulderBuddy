{% load static %}

<link rel="stylesheet" href="{% static 'gymstats/shared.css' %}?ver=1.0.1">
{% block css %}
{% endblock %}

<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font Link for Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <script src="https://kit.fontawesome.com/5bda19242b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    {% block scripts %}
    {% endblock %}
    </head>

<body>
    <script src="{% static 'gymstats/sidebar.js' %}" defer></script>
    <div class="w3-sidebar w3-bar-block w3-white w3-xlarge" style="width: 70px;"></div>

    {% block before %}
    {% endblock %}

    <div class="wrapper">
        {% block content %}
        {% endblock %}
    </div>
</body>
