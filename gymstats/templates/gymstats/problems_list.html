{% load static %}

<link rel="stylesheet" href="{% static 'gymstats/style.css' %}">

{% if problems_list %}
    <ul>
    {% for problem in problems_list %}
        <li><a href="{% url 'gs:pb-details' problem.id %}">{{ problem.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No problems stored.</p>
{% endif %}
