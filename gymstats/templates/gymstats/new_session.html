{% load static %}
{% load crispy_forms_tags %}

<link rel="stylesheet" href="{% static 'gymstats/shared.css' %}?ver=1.0">


<head>
    <meta charset="utf-8">
    <title>Add Session</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font Link for Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/5bda19242b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- <script src="{% static 'gymstats/calendar.js' %}" defer></script> -->
</head>

<body>
    <script src="{% static 'gymstats/sidebar.js' %}" defer></script>
    <div class="w3-sidebar w3-bar-block w3-white w3-xlarge" style="width: 70px;"></div>

    <div class="wrapper">

        {% if error_message %}
        <div>
            <p>{{ error_message }}</p>
        </div>
        {% endif %}

        <form action="{% url 'gs:session-add' %}" method="post">
            {% csrf_token %}
            {% crispy session_form %}
        </form>

    </div>
</body>
